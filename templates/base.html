<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Phân tích Cổ phiếu Việt Nam{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .bg-positive { background-color: #28a745; }
        .bg-neutral { background-color: #ffc107; }
        .bg-negative { background-color: #dc3545; }
        .border-positive { border-color: #28a745 !important; }
        .border-neutral { border-color: #ffc107 !important; }
        .border-negative { border-color: #dc3545 !important; }
        .text-positive { color: #28a745; }
        .text-neutral { color: #ffc107; }
        .text-negative { color: #dc3545; }
        
        @media print {
            .no-print {
                display: none !important;
            }
            .container {
                width: 100%;
                max-width: 100%;
            }
            body {
                font-size: 12pt;
            }
            .card {
                break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary no-print">
        <div class="container">
            <a class="navbar-brand" href="/">Phân tích Cổ phiếu Việt Nam</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" action="/analyze" method="get">
                    <input class="form-control me-2" type="search" name="ticker" placeholder="Nhập mã cổ phiếu" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Phân tích</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-4 mt-5 no-print">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Phân tích Cổ phiếu Việt Nam</h5>
                    <p class="text-muted">Hệ thống phân tích cảm xúc từ bài báo về cổ phiếu Việt Nam</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="text-muted">&copy; 2025 Phân tích Cổ phiếu Việt Nam</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
